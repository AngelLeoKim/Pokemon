<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>POKEMON</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search PokÃ©mon"
          oninput="searchPokemon()"
        />
      </div>
      <div id="pokemon-list" class="pokemon-list"></div>
    </div>

    <!-- Modal Popup for Pokemon Details -->
    <div id="pokemon-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="pokemon-modal-content" class="pokemon-info"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
